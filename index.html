<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> customer support performance</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://www.emojiall.com/en/svg-to-png/twitter/1920/1f972.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Noto_Emoji_Pie_1f610.svg/1200px-Noto_Emoji_Pie_1f610.svg.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://oooartshar.ru/f/page/36/9c/c6736ed9e44fe022bc17f5314c58.png" alt="">
                <small>Satisfied</small>
            </div>            
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
